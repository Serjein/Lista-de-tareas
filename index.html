<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#4CAF50" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <title>Listas de Tareas</title>
</head>
<body>
  <div class="app">
    <h1>📋 Mis Listas</h1>
    <div class="input-group">
      <input id="listaNombre" type="text" placeholder="Nombre de la lista...">
      <select id="color">
        <option value="color-verde">Verde</option>
        <option value="color-rojo">Rojo</option>
        <option value="color-morado">Morado</option>
      </select>
      <button onclick="crearListaDesdeFormulario()">➕ Crear Lista</button>
<button onclick="exportarListas()">📤 Exportar Listas</button>
<input type="file" id="importador" accept="application/json" onchange="importarListas()" style="display:none;">
<button onclick="document.getElementById('importador').click()">📥 Importar Listas</button>

    </div>
    <div id="contenedorListas"></div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
