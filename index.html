<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#4CAF50" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <title>Listas de Tareas</title>
</head>
<body>
  <div class="app">
    <h1>ðŸ“‹ Mis Listas</h1>
    <div class="input-group">
      <input id="listaNombre" type="text" placeholder="Nombre de la lista...">
      <select id="color">
        <option value="color-verde">Azul</option>
        <option value="color-rojo">Rojo</option>
        <option value="color-morado">Morado</option>
        <option value="color-amarillo">Amarillo</option>
        <option value="color-verde">Verde</option>
      </select>
      <button onclick="crearListaDesdeFormulario()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 24 24">
  <path d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7v-2H5V5h14v6h2V5a2 2 0 0 0-2-2zM19 13v-2h-2v2h-2v2h2v2h2v-2h2v-2h-2z"/>
</svg>
 Crear Lista</button>
<button onclick="exportarListas()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 24 24">
  <path d="M5 20h14v-2H5v2zM12 2l-6.5 7h4.5v6h4V9h4.5L12 2z"/>
</svg>
 Exportar Listas</button>
<input type="file" id="importador" accept="application/json" onchange="importarListas()" style="display:none;">
<button onclick="document.getElementById('importador').click()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 24 24">
  <path d="M19 4H5v2h14V4zM12 22l6.5-7h-4.5v-6h-4v6H5.5L12 22z"/>
</svg>
 Importar Listas</button>

    </div>
    <div id="contenedorListas"></div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
